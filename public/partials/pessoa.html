<h1 class="text-center">Pessoa</h1>

<p class="alert alert-info" ng-mouseleave="mensagem.texto=''" ng-show="mensagem.texto">{{mensagem.texto}}</p>

<form ng-submit="salva()" name="formPessoa">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required ng-model="pessoa.nome" ng-disabled="disableForm && pessoa._id">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" class="form-control" id="sobrenome" name="sobrenome" required ng-model="pessoa.sobrenome" ng-disabled="disableForm  && pessoa._id">
        <label for="nascimento">Data de Nascimento</label>
        <input type="text" class="form-control" id="nascimento" name="nascimento" required ng-model="pessoa.dataNasc" ng-disabled="disableForm  && pessoa._id">
        <label for="sexo">Sexo</label>
        <select id="sexo" class="form-control" ng-model="pessoa.sexo" ng-disabled="disableForm  && pessoa._id">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>
    </div>

    <div class="form-group">
        <label for="endereco">Endere√ßo</label>
        <input type="text" class="form-control" id="endereco" name="endereco" ng-model="pessoa.endereco" ng-disabled="disableForm  && pessoa._id">
        <label for="telefone">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone" ng-model="pessoa.telefone" ng-disabled="disableForm  && pessoa._id">
        <label for="email">Email</label>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="email" name="email" required ng-model="pessoa.email" ng-disabled="disableForm  && pessoa._id">
        </div>
    </div>
    <button type="submit" ng-disabled="!formPessoa.$valid" class="btn btn-primary">Salvar</button>
    <button type="button" ng-click="editar()" ng-show="pessoa._id" class="btn btn-warning">Editar</button>
    <a href="#/" class="btn btn-default">Voltar</a>
</form>
